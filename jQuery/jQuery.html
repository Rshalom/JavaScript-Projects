<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>
    <script>
       $(document).ready(function () { // When the document if finishing loading
            $("html").append( // We are going to add content to the html of the page
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"}); //Changes second paragraph to be red
            $("#3").click(function() { // Calls a function to hide the header when paragraph 3 is clicked
                $("h1").hide();
            });
            $("#1").click(function() { // Prints message in console when paragraph 1 is clicked
                console.log("You clicked on Paragraph 1!");
            });
            $("p").fadeOut(2000); // Makes all the paragraph tags fade out of the web page within the duration of 2 seconds
       }); 

    </script>
</html>
